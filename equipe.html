.box {

    background: linear-gradient(145deg, #3c4056, #2e3244); 
    box-shadow:
    0 0.35vw 0.8vw rgba(0, 0, 0, 0.45), 
    inset 0 0.1vw 0.15vw rgba(255, 255, 255, 0.08);
    border-radius: 10px;
    border:1px solid rgb(11, 7, 41);
    width: 30vw;
    min-width: 100px;
    color: white;
    font-size: clamp(14px, 1.1vw, 23px);
    margin: 8px;
    transition: scale 0.3s ease;
  }

    width: 7vw;
    min-width: 75px;
    border: 1px solid transparent;
  }

  .chevron{
    margin-left: 8px !important;
  }

  .plus-info-btn:hover {
        border: 1px solid rgb(45, 162, 110);
        transition: all 0.3s;
  }

  .plus-info-btn .chevron {
    display: inline-block;
    transition: all 0.3s;
  }

  .plus-info-btn:hover .chevron {
    transform: translatex(7px);
    transition: all 0.3s;
  }

</style>

<div id="transitionOverlay">

<script>
  const overlay = document.getElementById('transitionOverlay');
  const logo = overlay.querySelector('.transition-logo');

  // For all elements with the class
  document.querySelectorAll('.page-transition').forEach(el => {
    el.addEventListener('click', (e) => {
      e.preventDefault();

      // Get target URL from <a href> or <button data-target>
      const target = el.getAttribute('href') || el.dataset.target;

      if (!target) return;

      overlay.style.display = 'flex';
      logo.style.animation = 'none';
      void logo.offsetWidth; // Force reflow to restart animation
      logo.style.animation = 'logoTransition 1.5s ease-in-out forwards';

      setTimeout(() => {
        window.location.href = target;
      }, 1500);
    });
  });
</script>


<script>
    window.addEventListener('pageshow' , function() {
        const overlay = documents.getElementById('transitionOverlay');
        if (overlay) overlay.style.display = 'none';
    });
</script>
